{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>{% if genre %}Edit Genre{% else %}Add New Genre{% endif %}</h1>

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ genre.name if genre else '' }}" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ genre.description if genre else '' }}</textarea>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">{% if genre %}Update Genre{% else %}Add Genre{% endif %}</button>
            <a href="{{ url_for('list_genres') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
